{% if SOCIAL %}
  {% from 'includes/sidebar/macros.jinja' import title %}

<!-- Sidebar/Social -->
<li class="list-group-item">
  <h4>{{ title(_('Social'), DISABLE_SIDEBAR_TITLE_ICONS) }}</h4>
  <ul class="list-group" id="social" style="list-style-type: none;">
      {% for name,link in SOCIAL %}
          <li>
              <a href="{{ link }}">
                  {% if name.lower() in "rss" %}
                      <i class="fas fa-{{ name|lower }}"></i>
                  {% else %}
                      <i class="fab fa-{{ name|lower }}"></i>
                  {% endif %}
                    {{ name }}
              </a>
          </li>
      {% endfor %}
  </ul>
</li>
<!-- End Sidebar/Social -->
{% endif %}
